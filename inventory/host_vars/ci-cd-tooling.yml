---
ansible_connection: local
openshift_cluster_content:
- object: ci-cd-tooling
  content:
    - name: "jenkins"
      namespace: "{{ ci_cd_namespace }}"
      template: "{{ playbook_dir }}/templates/jenkins/jenkins.yml"
      params: "{{ playbook_dir }}/params/jenkins/jenkins"
      tags:
      - jenkins
    - name: "jenkins-s2i"
      namespace: "{{ ci_cd_namespace }}"
      template: "{{ playbook_dir }}/templates/jenkins/jenkins-s2i.yml"
      params: "{{ playbook_dir }}/params/jenkins/jenkins-s2i"
      tags:
      - jenkins
- object: jenkins-slave-nodes
  content:
  - name: jenkins-slave-skopeo
    template: "{{ playbook_dir }}/templates/jenkins/jenkins-slave-generic-template.yml"
    params: "{{ playbook_dir }}/params/jenkins/slave-skopeo"
    namespace: "{{ ci_cd_namespace }}"
    tags:
    - jenkins-slaves
    - slave-skopeo